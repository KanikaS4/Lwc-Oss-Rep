<template>
    <div>
       <!--- <lightning-button label="Get Data" onclick={handleClick}></lightning-button>-->
        <button onclick={getStudents}>Get Students</button>

    </div>
    <!-- Check if data is available -->
    <template if:true={isStudentsAvailable}>
        <div>
            <h2>Students Data:</h2>
            <table class= "slds-table slds-table_cell-buffer slds-table_bordere">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>                    
                </thead>
                <tbody>
                    <!-- iterating through for each -->
                    <template for:each={students} for:item="student">
                        <!-- unique key is required for for:each -->
                        <tr key={student.id}>
                            <!-- rendering data -->
                            <td>{student.id}</td>
                            <td>{student.name}</td>
                            <td>{student.age}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
</template>
